<div class="container">
  <h1><u>Login</u></h1>
  <div>
    <mat-form-field appearance="fill" class="input">
      <mat-label>please select client type</mat-label>
      <mat-select [(value)]="selected" [formControl]="loginForm.get('type')">
        <mat-option></mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="company">Company</mat-option>
        <mat-option value="customer">Customer</mat-option>
      </mat-select>
    </mat-form-field>


    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="loginForm.get('email')">
        <mat-error *ngIf="loginForm.get('email') .hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.get('email') .hasError('email')">
          Not a <strong>Valid Email</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="loginForm.get('password')">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength') ">
          password must contain <strong>8 characters</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="login"
      (click)="login()">login</button>


  </div>
